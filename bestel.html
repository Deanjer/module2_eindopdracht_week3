<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winkelwagen</title>
    <link rel="stylesheet" href="assets/css/bestel.css" />
  </head>
  <body>
    <div class="flex-container">
      <span class="gegevens-h">Voer je gegevens in!</span>
      <div class="forms">
        
       
      
        <div class="forms-place">
          <form method="get" action="/bedank.html" tabindex="0">
            <div class="flex-item">
              <label for="vname">Naam:</label><br /><br />
              <label for="vname">Adress:</label><br /><br />
              <label for="telefoon">Telefoon:</label><br />
              <label for="email">E-mail:</label><br />
              <label for="rekening">Rekening nummer:</label><br />
            </div>
            <div class="flex-item">
              <input
                placeholder="Voornaam*"
                type="text"
                id="vnaam"
                name="vnaam"
              />
              <input
                placeholder="Tussenvoegsel"
                type="text"
                id="tnaam"
                name="tnaam"
              />
              <input
                placeholder="Achternaam*"
                type="text"
                id="anaam"
                name="anaam"
              />
              <br />
              <!-- adress -->

              <input
                placeholder="Woonplaats*"
                type="text"
                id="wplaats"
                name="wplaats"
              />
              <input
                placeholder="Straat*"
                type="text"
                id="straat"
                name="straat"
              />
              <input
                placeholder="Huisnummer*"
                type="text"
                id="hnummer"
                name="hnummer"
              />
              <br />

              <input
                type="tel"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="nummer"
              />
              <br />

              <input
                required
                type="email"
                id="email"
                name="email"
                placeholder="E-mail*"
              />
              <br />

              <input
                required
                type="text"
                id="rekening"
                name="rekening"
                placeholder="Rekening nummer*"
              />
              <label for="submit"></label>
              <input type="submit" id="submit" name="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="productinfo">hier komt de info</div>
    <div id="prijs">hier komt de pijs</div>

    <script src="assets/javascript/detail.js"></script>
  </body>
</html>
