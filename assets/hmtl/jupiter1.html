<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailpagina</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../javascript/jupiter1.js"></script>
    <link rel="stylesheet" href="../css/detail.css" />
  </head>
  <body>
    <div class="nav"></div>
    <div class="image-select">
      <div class="image-groot">
        <img
          id="change-image"
          src="../images/planet-jupiter-vector-11088916.jpeg"
          alt="Black Image"
        /><br />
      </div>

      <div class="images4">
        <button class="jupiter-button">
          <img
            class="jupiter-buttonimg"
            src="../images/planet-jupiter-vector-11088916.jpeg"
            alt="jupiter"
          />
        </button>
        <button class="earth-button">
          <img
            class="earth-buttonimg"
            src="../images/planet-earth-vector-11088906.jpeg"
            alt="jupiter"
          />
        </button>
        <button class="saturn-button">
          <img
            class="saturn-buttonimg"
            src="../images/planet-saturn-vector-11088920.jpeg"
            alt="jupiter"
          />
        </button>
        <button class="venus-button">
          <img
            class="venus-buttonimg"
            src="../images/planet-venus-vector-10652806.jpeg"
            alt="jupiter"
          />
        </button>
      </div>
    </div>
